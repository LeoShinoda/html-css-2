<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: slateblue;
            
            display: flex;
            flex-flow: nowrap;
        }

        div.item {
            background-color: lightcyan;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }

    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B - Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vitae autem modi, enim ullam maxime eius libero pariatur ad quis minus ab</div>
        <div class="item">C</div>
        <div class="item">conteudo um pouco maior</div>
        <div class="item">E</div>
        <div class="item">F - Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel et pariatur dolorem, omnis sequi ab voluptates</div>
    </div>
</body>
</html>
